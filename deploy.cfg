[buildout]
extends = development.cfg
parts +=
    nginxconf
    nginxconf2

[nginxconf]
recipe = collective.recipe.template
input = etc/${nginxconf:domain}.nginx.conf.in
output = etc/${nginxconf:domain}.nginx.conf
domain = reinout.vanrees.org


[nginxconf2]
recipe = collective.recipe.template
input = etc/vanrees.org_redirects.nginx.conf.in
output = etc/vanrees.org_redirects.nginx.conf
